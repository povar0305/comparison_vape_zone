<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>comparison_block</title>
</head>

<body>

    <!-- заголовок -->
    <div class="comparsion">
        <div class="comparsion_title">
            <div class="comparsion_first-text">
                Избранное
            </div>
            <div class="comparsion_second-text">
                Главная/Избранное
            </div>
        </div>
        <div class="comparsion_navigate">
            <div class="comparsion_go-back">
                <a href="#" class="comparsion_links">
                    <img src="images/comparsion_go-back.svg" class="comparsion_img" alt="стрелочка назад"> Вернуться к покупкам
                </a>
            </div>
            <div class="comparsion_close">
                <a href="#" class="comparsion_links">
                    <div class="comparsion_close-all">
                        <div class="comparsion-right">
                            Очистить все
                        </div>
                        <div class="comparsion-left">
                            <img src="images/comaprsion_close.svg" alt="кнопка закрытия" class="comparsion_img">

                        </div>
                    </div>

                </a>
            </div>
        </div>
        <div class="comparsion_products">
            <!-- товар -->
            <div class="comparsion_products-main">
                <!-- картинка -->
                <div class="comparsion_product-img">
                    <img src="images/comparsion_product-img.svg" alt="картинка товара">
                </div>
                <!-- характеристики -->
                <div class="comparsion_products-info">
                    <div class="comparsion_product-info-title">
                        <p class="comparsion_product-info-title">
                            Жидкость Bad Drip Salt Cereal Trip Малиновая сахарная ват...
                        </p>


                    </div>
                    <div class="comparsion_product-info-stars">
                        <img src="images/comparsion_product-info-star.svg" class="comparsion_product-info-star--full" alt="">
                        <img src="images/comparsion_product-info-star.svg" class="comparsion_product-info-star--full" alt="">
                        <img src="images/comparsion_product-info-star.svg" class="comparsion_product-info-star--line" alt="">
                        <img src="images/comparsion_product-info-star.svg" class="comparsion_product-info-star--line" alt="">
                        <img src="images/comparsion_product-info-star.svg" class="comparsion_product-info-star--line" alt="">
                    </div>

                    <div class="comparsion_product-info-category">
                        <div class="comparsion_product-info-category-block">
                            <div class="comparsion_product-info-category-block-main gray_line">
                                <p class="comparsion_product-info-category-block-main-name ">Вкус:</p>
                                <p class="comparsion_product-info-category-block-main-text comparison_product-count-minus-main">Десерт</p>
                            </div>
                            <div class="comparsion_product-info-category-block-main gray_line">
                                <p class="comparsion_product-info-category-block-main-name ">Никотин:</p>
                                <p class="comparsion_product-info-category-block-main-text comparison_product-count-minus-main">Десерт</p>
                            </div>
                            <div class="comparsion_product-info-category-block-main gray_line">
                                <p class="comparsion_product-info-category-block-main-name ">Тип никотина:</p>
                                <p class="comparsion_product-info-category-block-main-text comparison_product-count-minus-main">Десерт</p>
                            </div>
                        </div>
                        <div class="comparsion_product-info-category-block">
                            <div class="comparsion_product-info-category-block-main gray_line">
                                <p class="comparsion_product-info-category-block-main-name ">Вкус:</p>
                                <p class="comparsion_product-info-category-block-main-text comparison_product-count-minus-main">Десерт</p>
                            </div>
                            <div class="comparsion_product-info-category-block-main gray_line">
                                <p class="comparsion_product-info-category-block-main-name ">Вкус:</p>
                                <p class="comparsion_product-info-category-block-main-text comparison_product-count-minus-main">Десерт</p>
                            </div>
                            <div class="comparsion_product-info-category-block-main gray_line">
                                <p class="comparsion_product-info-category-block-main-name ">Вкус:</p>
                                <p class="comparsion_product-info-category-block-main-text comparison_product-count-minus-main">Десерт</p>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- цена -->
                <div class="comparsion_products-buy">
                    <div class="comparsion_product-price">
                        749 руб
                    </div>
                    <div class="comparison_product-count-main">
                        <div class="comparison_product-count-minus-main">

                            <button class="comparison_product-count-minus"><a href="#">—</a></button>

                        </div>
                        <div class="comparison_product-count-count-main">1</button>
                        </div>
                        <div class="comparison_product-count-plus-main">
                            <button class="comparison_product-count-plus"><a href="#">+</a></button>
                        </div>
                    </div>
                    <div class="comparison_product-button-main">
                        <button class="comparison_product-button">
                            <a href="#" class="comparison_product-button">
                                В корзину
                            </a>
                        </button>
                    </div>
                </div>
            </div>
        </div>

    </div>

</body>

</html>
